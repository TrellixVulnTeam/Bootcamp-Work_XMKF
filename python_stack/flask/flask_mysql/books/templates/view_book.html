<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Book</title>
</head>
<body>
    <div class="container">
        <h1>{{book['title']}}</h1>
        <dl class="row">
            <dt class="col-sm-3">ID:</dt>
            <dd class="col-sm-9">{{book['id']}}</dd>
            <dt class="col-sm-3">Description:</dt>
            <dd class="col-sm-9">{{book['description']}}</dd>
        </dl>

        <h4>Authors:</h4>
        <ol>
            {% for i in range(book.authors_of_book|length) %}
                <li>{{book.authors_of_book[i].first_name ~ ' ' ~ book.authors_of_book[i].last_name}}</li>
            {% endfor %}
        </ol>

        <form action="/add_book_to_author" method="post">
            <select class="custom-select" name="author">
                <option selected>--Choose an author--</option>
                {% for author in authors %}
                    <option value="{{author['first_name']}}">{{author['first_name'] ~ ' ' ~ author['last_name']}}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="book_id" value="{{book['id']}}">
            <button type="submit" class="btn btn-primary">Add </button>
        </form>
        <br>
        <br>
        <a href="/" class='btn btn-primary'>HOME</a>
    </div>
    
</body>
</html>
