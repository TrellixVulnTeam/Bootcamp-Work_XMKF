<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Author</title>
</head>
<body>
    <div class="container">
        <h1>{{author['first_name'] ~ ' ' ~ author['last_name']}}</h1>
        <dl class="row">
            <dt class="col-sm-3">ID:</dt>
            <dd class="col-sm-9">{{author['id']}}</dd>
            <dt class="col-sm-3">Notes:</dt>
            <dd class="col-sm-9">{{author['notes']}}</dd>
        </dl>

        <h4>Books:</h4>
        <ol>
            {% for i in range(author.books_by_author|length) %}
                <li>{{author.books_by_author[i].title}}</li>
            {% endfor %}
        </ol>
        <form action="/add_author_to_book" method="post">
            <select class="custom-select" name="book">
                <option selected>--Choose a book--</option>
                {% for book in books %}
                    <option value="{{book['title']}}">{{book['title']}}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="author_id" value="{{author['id']}}">
            <button type="submit" class="btn btn-primary">Add </button>
        </form>
        <br>
        <br>
        <a href="/" class='btn btn-primary'>HOME</a>
</div>   
</body>
</html>
