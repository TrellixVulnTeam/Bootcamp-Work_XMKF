<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .form-container{
            display: inline-block;
            width: 400px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container mr-3">
            <form action="/add_dojo" method="POST">
                <div class="form-group">
                    <label for="dojo_name">Name</label>
                    <input type="text" name="dojo_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="dojo_city">City</label>
                    <input type="text" name="dojo_city" class="form-control">
                </div>
                <div class="form-group">
                    <label for="dojo_state">State</label>
                    <input type="text" name="dojo_state" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Add Dojo</button>
            </form>
        </div>

        <div class="form-container mr-3">
            <form action="/add_user" method="POST">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label for="dojo_selector" class="input-group-text">Dojo</label>
                    </div>
                    <select class="custom-select" id="dojo_selector" name="dojo">
                        <option selected>Choose a Dojo...</option>
                        {% for dojo in dojos %}
                            <option value="{{dojo['name']}}">{{dojo["name"]}}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
        </div>

        <div class="container">
            <h1>All the Dojos</h1>
            {% for dojo in dojos %}
                <h3>Ninjas at the {{dojo['name']}} dojo:</h3>
                {% for i in range(dojo.user_dojo|length) %}
                    <h4>{{dojo.user_dojo[i].first_name ~' '~ dojo.user_dojo[i].last_name}}</h4>
                {% endfor %}
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
