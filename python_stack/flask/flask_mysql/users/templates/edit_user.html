<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Edit User</title>
</head>
<body>
    <div class="container">
            <h1>User Data {{user_data['id']}}</h1>
    <form action="/users/{{user_data[0]['id']}}/update", method="POST">
        <div class="form-group">
                <label for="first_name">First Name</label>   
                <input type="text" name="first_name" class="form-control" value={{user_data[0]["first_name"]}}>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>   
            <input type="text" name="last_name" class="form-control" value="{{user_data[0]['last_name']}}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>   
            <input type="text" name="email" class="form-control" value="{{user_data[0]['email']}}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>   
            <input type="textarea" name="description" class="form-control" rows="3" value="{{user_data[0]['description']}}">
        </div>
        <button type="submit" class="btn btn-primary">Update User!</button>
    </form>
    <br>
    <a href="users/{{user_data['id']}}" class='btn btn-primary'>Show User</a>
    <a href="/users" class='btn btn-primary'>Home</a>
    </div>
</body>
</html>
