<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>All Users</title>
</head>
<body>
    <div class="container">
        <h1>All the Users!</h1>
        <table class='table'>
            <thead>
                <tr>
                    <th scope='col'>ID</th>
                    <th scope='col'>Full Name</th>
                    <th scope='col'>Email</th>
                    <th scope='col'>Description</th>
                    <th scope='col'>Created At</th>
                    <th scope='col'>Actions</th>
                </tr>
            </thead>
            
            <tbody>
                {% for one_user in all_users %}
                <tr>
                    <td scope='row'>{{one_user['id']}}</td>
                    <td scope='row'>{{one_user['full_name']}} </td>
                    <td scope='row'>{{one_user['email']}}</td>
                    <td scope='row'>{{one_user['description']}}</td>
                    <td scope='row'>{{one_user['created_at']}}</td>
                    <td scope='row'><a href="/users/{{one_user['id']}}">Show</a> <a href="/users/{{one_user['id']}}/edit">Edit</a><a href="/users/{{one_user['id']}}/destroy">Delete</a></td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href='/users/new' class='btn btn-primary' role='button'>Add User</a>
    </div>  
    
</body>
</html>
